# change default prefix to C-a
unbind C-b

# free the original C-b prefix keybinding
set -g prefix C-a

# setting the delay between prefix and command
set -s escape-time 1

# disable mouse completely
setw -g mouse off

# ensure that we can send C-a to other apps
bind C-a send-prefix

# set base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# reload the configuration with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# prevent automatic window renaming
set-window-option -g automatic-rename off
set-option -g allow-rename off

# splitting panes
bind | split-window -h
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# enable vi keys
setw -g mode-keys vi

# color settings

# set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on
setw -g automatic-rename off

# set the status line's colors
set -g status-fg white
set -g status-bg black

# set the color of the window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# set colors for the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# command / message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-fg yellow

set -g status-utf8 on

# status line left side
set -g status-left-length 40
set -g status-left "#[bold,fg=green]#S:#[fg=yellow]#I"

# status line right side
# 15% | 28 Nov 08:15AM
set -g status-right "#[bg=colour251,fg=colour240]%I:%M%p #[bg=colour240,fg=colour251] %d %b"

# update the status bar every sixty seconds
set -g status-interval 30

# center the window list
set -g status-justify centre

# shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# setup vim like copy and paste keys
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
# Setup 'v' to begin selection as in Vim, 'y' to 'yank'
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of 'Enter' at also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Allow seamless navigation between vim and tmux panes using vim shortcuts
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Get pasteboard working
set-option -g default-command "reattach-to-user-namespace -l zsh"
